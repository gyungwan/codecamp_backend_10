<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>나만의 axios 만들기</title>
    <script>
      const myaxios = {
        get: (url) => {
          return new Promise((resolve, reject) => {
            const qq = new XMLHttpRequest();
            qq.open("get", url);
            qq.send();
            qq.addEventListener("load", (res) => {
              resolve(res.target.response);
            });
          });
        },
        // post: (url) => {}
      };

      const onClickAxios = async () => {
        myaxios.get("http://koreanjson.com/posts/1").then((res) => {
          console.log("여기는 .then(): ", res);
        });

        const result = await myaxios.get("http://koreanjson.com/posts/1");
        console.log("여기는 await: ", result);
      };
    </script>
  </head>
  <body>
    <button onclick="onClickAxios()">Axios 요청하기</button>
  </body>
</html>
